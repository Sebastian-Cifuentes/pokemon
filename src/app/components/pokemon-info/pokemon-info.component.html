<div #pokemonModal id="pokemon-modal" class="pokemon__info">
    <div class="pokemon__content">
        <div class="pokemon__container">
            <span id="close-modal" (click)="closeModal()" class="button button--close">&times;</span>
            <div class="content">
                <h3 class="modal__title">{{ isEdit ? 'Editar' : 'Agregar' }} pokemon</h3>
                <form class="form" [formGroup]="form">
                    <div class="row">
                        <div class="input-group">
                            <label class="label">Nombre: </label>
                            <input formControlName="name" type="text" class="input" placeholder="Nombre" [ngClass]="{'input-error': name.errors?.['required'] && name.touched}">
                        </div>
                        <div class="input-group">
                            <label class="label">Ataque: </label> {{ attack.value || 0 }}
                            <mat-slider formControlName="attack">
                                <input matSliderThumb>
                            </mat-slider>
                            100
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-group">
                            <label class="label">Imagen: </label>
                            <input formControlName="image" type="text" class="input" placeholder="Imagen" [ngClass]="{'input-error': image.errors?.['required'] && image.touched}">
                        </div>
                        <div class="input-group">
                            <label class="label">Defensa: </label> {{ defense.value || 0 }}
                            <mat-slider formControlName="defense">
                                <input matSliderThumb>
                            </mat-slider>
                            100
                        </div>
                    </div>
                </form>
                <div class="buttons">
                    <button class="button button--secondary" (click)="closeModal()"><mat-icon>clear</mat-icon> Cancelar</button>
                    <button class="button button--primary" (click)="send()"><mat-icon>save</mat-icon> Guardar</button>
                </div>
            </div>
        </div>
    </div>
</div>
